<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Heatmap Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="intro">
      <h1>Chess Heatmap</h1>
      <p>2023</p>
      <p>Member name:</p>
      <p id="member-name">loading...</p>
      <div id="colors">
        <span>Less</span>
        <div>
          <svg class="grayBox" daybox-id="7" width="18" height="18"><rect class="fill-current" width="100%" height="100%"></rect></svg>
          <svg id="greenBox-example" daybox-id="7" width="18" height="18"><rect class="fill-current" width="100%" height="100%"></rect></svg>
          <svg class="greenBox-1" daybox-id="7" width="18" height="18"><rect class="fill-current" width="100%" height="100%"></rect></svg>
          <svg class="greenBox-2" daybox-id="7" width="18" height="18"><rect class="fill-current" width="100%" height="100%"></rect></svg>
          <svg class="greenBox-3" daybox-id="7" width="18" height="18"><rect class="fill-current" width="100%" height="100%"></rect></svg>
        </div>
        <span>More</span>
      </div>
    </section>
    <section id="heatmap container"></section>
  </body>
  <script src="popup.js"></script>
</html>
